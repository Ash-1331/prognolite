<script type="text/javascript">
$('form').on('submit',function(e){
    e.preventDefault();
    $.ajax({
        type     : "GET",
        cache    : false,
        url      : 'http://127.0.0.1:8081/api/v1.0/guests/'+'2017-30-42',
        success  : function(data) {
            //$(".printArea").empty().append(data).css('visibility','visible');
            $("#prediction-guests-noon").html(data.noon).show();
            $("#prediction-guests-evening").html(data.evening).show();
            $(".res").show();
            $("#factors-holidays").show();
            $("#factors-weather").show();
            $("#factors-events").show();
            $("#factors-placeholder").show();
            drawDonut(
                {
                    noon: data.noon,
                    evening: data.evening
                }
            );
        }
    });
});

function drawDonut(indata) {

  var width = window.innerWidth - 170,
    height = window.innerWidth - 170,
    radius = Math.min(width, height) / 2;

var color = d3.scale.ordinal()
    .range(["#71acd6","#f9df81"]);

var arc = d3.svg.arc()
    .outerRadius(radius - 10)
    .innerRadius(radius - 40);

var pie = d3.layout.pie()
    .sort(null)
    .value(function(d) { return d.people; });

var svg = d3.select("center").append("svg")
    .attr("width", width)
    .attr("height", height)
  .append("g")
    .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");

var data = [{cat: "Evening", people: indata.evening},{cat: "Noon", people: indata.noon}];

  var g = svg.selectAll(".arc")
      .data(pie(data))
    .enter().append("g")
      .attr("class", "arc");

  g.append("path")
      .attr("d", arc)
      .style("fill", function(d) { return color(d.data.cat); });

  $("#center-text").html(parseInt(indata.noon)+parseInt(indata.evening));

  $(".cutlery").show();


function type(d) {
  d.people = +d.people;
  return d;
}

}


</script>
